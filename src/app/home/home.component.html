<div class="container px-6 py-8 mx-auto">
    <div class="mt-4">
        <div class="flex flex-wrap -mx-4">
            <!-- Card 1: Total Complaints -->
            <div class="w-full px-4 sm:w-1/3 lg:w-1/5 mb-4">
                <div class="flex items-center justify-between h-full px-4 py-4 bg-white rounded-md shadow-sm">
                    <div class="p-2 bg-blue-600 bg-opacity-75 rounded-full">
                        <svg class="w-6 h-6 text-white" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h18M3 12h18m-9 8h9M3 16h9"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h4 class="text-xl font-semibold text-gray-700">{{ totalComplaints }}</h4>
                        <div class="text-gray-500">Total Complaints</div>
                    </div>
                </div>
            </div>

            <!-- Card 2: Drafts -->
            <div class="w-full px-4 sm:w-1/3 lg:w-1/5 mb-4">
                <div class="flex items-center justify-between h-full px-4 py-4 bg-white rounded-md shadow-sm">
                    <div class="p-2 bg-yellow-600 bg-opacity-75 rounded-full">
                        <svg class="w-6 h-6 text-white" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h4 class="text-xl font-semibold text-gray-700">{{ draft }}</h4>
                        <div class="text-gray-500">Drafts</div>
                    </div>
                </div>
            </div>

            <!-- Card 3: Resolved -->
            <div class="w-full px-4 sm:w-1/3 lg:w-1/5 mb-4">
                <div class="flex items-center justify-between h-full px-4 py-4 bg-white rounded-md shadow-sm">
                    <div class="p-2 bg-green-600 bg-opacity-75 rounded-full">
                        <svg class="w-6 h-6 text-white" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6M9 16h6M9 8h6"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h4 class="text-xl font-semibold text-gray-700">{{ resolved }}</h4>
                        <div class="text-gray-500">Resolved</div>
                    </div>
                </div>
            </div>

            <!-- Card 4: In Progress -->
            <div class="w-full px-4 sm:w-1/3 lg:w-1/5 mb-4">
                <div class="flex items-center justify-between h-full px-4 py-4 bg-white rounded-md shadow-sm">
                    <div class="p-2 bg-purple-600 bg-opacity-75 rounded-full">
                        <svg class="w-6 h-6 text-white" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h4 class="text-xl font-semibold text-gray-700">{{ opened }}</h4>
                        <div class="text-gray-500">In Progress</div>
                    </div>
                </div>
            </div>

            <!-- Card 5: Canceled -->
            <div class="w-full px-4 sm:w-1/3 lg:w-1/5 mb-4">
                <div class="flex items-center justify-between h-full px-4 py-4 bg-white rounded-md shadow-sm">
                    <div class="p-2 bg-red-600 bg-opacity-75 rounded-full">
                        <svg class="w-6 h-6 text-white" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h4 class="text-xl font-semibold text-gray-700">{{ canceled }}</h4>
                        <div class="text-gray-500">Canceled</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Chart -->
<div class="row">
    <echarts [initOpts]="initOpts" [options]="options"></echarts>
</div>
